<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="hire.css">
</head>
<body>
    <div class="container">
        <h2>Hire Me</h2>
        <p>Fill out the form below to discuss your project.</p>
        <form id="hireMeForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email here" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input maxlength="14" placeholder="Only Indian's" type="text" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="websiteType">Type of Website:</label>
            <select id="websiteType" name="websiteType" required>
              <option value="">Select...</option>
              <option value="Personal">Personal Website</option>
              <option value="Portfolio">Portfolio Website</option>
              <option value="Business">Business Website</option>
              <option value="E-commerce">E-commerce Website</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Mention your website type here if you seted type Other, And other information about how web looks like." required></textarea>
          </div>
          <div class="form-group">
            <label for="priceRange">Price Range:</label>
            <input type="text" id="priceRange" placeholder="set type of website you want" name="priceRange" readonly required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      
      


    <script>
        document.getElementById("hireMeForm").addEventListener("submit", function(event) {
  event.preventDefault();
  // You can add form submission logic here (e.g., sending data to a server)
  alert("Thank you for your interest! Your message has been submitted.");
  document.getElementById("hireMeForm").reset();
});
document.getElementById("websiteType").addEventListener("change", function() {
  var priceRangeInput = document.getElementById("priceRange");
  var websiteType = this.value;
  var priceRange;

  switch (websiteType) {
    case "Personal":
      priceRange = "$500 - $1000";
      break;
    case "Portfolio":
      priceRange = "$800 - $1500";
      break;
    case "Business":
      priceRange = "$1000 - $2000";
      break;
    case "E-commerce":
      priceRange = "$1500 - $3000";
      break;
    case "Other":
      priceRange = "Contact for pricing";
      break;
    default:
      priceRange = "";
  }

  priceRangeInput.value = priceRange;
});
document.getElementById("phone").addEventListener("input", function() {
  var phoneNumber = this.value.trim();
  if (!phoneNumber.startsWith("+91")) {
    this.value = "+91 " + phoneNumber;
  }
});


    </script>
</body>
</html>
